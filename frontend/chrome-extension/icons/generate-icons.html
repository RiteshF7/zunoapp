<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Zuno extension icons</title>
  <style>
    body { font-family: system-ui; padding: 20px; }
    canvas { display: block; margin: 8px 0; border: 1px solid #eee; }
    button { margin-right: 8px; margin-top: 8px; padding: 8px 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Export Zuno extension icons</h1>
  <p>Click to download each size. Save them in this folder as icon16.png, icon48.png, icon128.png.</p>
  <div id="out"></div>
  <script>
    const sizes = [16, 48, 128];
    const svg = `<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <line stroke="#121212" stroke-opacity="0.15" stroke-width="0.5" x1="50" y1="20" x2="80" y2="40"/>
  <line stroke="#121212" stroke-opacity="0.15" stroke-width="0.5" x1="80" y1="40" x2="70" y2="75"/>
  <line stroke="#121212" stroke-opacity="0.15" stroke-width="0.5" x1="70" y1="75" x2="30" y2="75"/>
  <line stroke="#121212" stroke-opacity="0.15" stroke-width="0.5" x1="30" y1="75" x2="20" y2="40"/>
  <line stroke="#121212" stroke-opacity="0.15" stroke-width="0.5" x1="20" y1="40" x2="50" y2="20"/>
  <line stroke="#121212" stroke-opacity="0.15" stroke-width="0.5" x1="50" y1="20" x2="70" y2="75"/>
  <line stroke="#121212" stroke-opacity="0.15" stroke-width="0.5" x1="50" y1="20" x2="30" y2="75"/>
  <line stroke="#121212" stroke-opacity="0.15" stroke-width="0.5" x1="80" y1="40" x2="30" y2="75"/>
  <line stroke="#121212" stroke-opacity="0.15" stroke-width="0.5" x1="20" y1="40" x2="70" y2="75"/>
  <line stroke="#121212" stroke-opacity="0.15" stroke-width="0.5" x1="20" y1="40" x2="80" y2="40"/>
  <circle fill="#121212" cx="50" cy="20" r="1.5"/>
  <circle fill="#121212" cx="80" cy="40" r="1.5"/>
  <circle fill="#121212" cx="70" cy="75" r="1.5"/>
  <circle fill="#121212" cx="30" cy="75" r="1.5"/>
  <circle fill="#121212" cx="20" cy="40" r="1.5"/>
  <circle fill="#121212" opacity="0.4" cx="50" cy="50" r="2"/>
</svg>`;

    function draw(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');
      const img = new Image();
      const blob = new Blob([svg], { type: 'image/svg+xml' });
      const url = URL.createObjectURL(blob);
      img.onload = function () {
        ctx.fillStyle = '#fafaf9';
        ctx.fillRect(0, 0, size, size);
        ctx.drawImage(img, 0, 0, size, size);
        URL.revokeObjectURL(url);
        const div = document.createElement('div');
        div.innerHTML = '<strong>' + size + 'Ã—' + size + '</strong><br>';
        div.appendChild(canvas);
        const btn = document.createElement('button');
        btn.textContent = 'Download icon' + size + '.png';
        btn.onclick = function () {
          canvas.toBlob(function (b) {
            const a = document.createElement('a');
            a.download = 'icon' + size + '.png';
            a.href = URL.createObjectURL(b);
            a.click();
            URL.revokeObjectURL(a.href);
          }, 'image/png');
        };
        div.appendChild(btn);
        document.getElementById('out').appendChild(div);
      };
      img.src = url;
    }
    sizes.forEach(draw);
  </script>
</body>
</html>
