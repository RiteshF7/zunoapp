<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 280px;
      padding: 12px 16px;
      font-family: system-ui, sans-serif;
      font-size: 13px;
    }
    h3 { margin: 0 0 12px; font-size: 14px; }
    button {
      width: 100%;
      padding: 10px 16px;
      background: #fff;
      color: #171717;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }
    button:hover { background: #f1f5f9; border-color: #cbd5e1; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .url { font-size: 11px; color: #64748b; margin: 8px 0; word-break: break-all; max-height: 48px; overflow: hidden; }
    .hint { font-size: 11px; color: #94a3b8; margin-top: 10px; }
    .connect { margin-bottom: 10px; }
    .zuno-link { width: 100%; padding: 6px 8px; font-size: 11px; border: 1px solid #e2e8f0; border-radius: 6px; margin-bottom: 8px; box-sizing: border-box; background: #f8fafc; }
    .add-link-section { margin-bottom: 14px; }
    .add-link-section label { display: block; font-size: 12px; margin-bottom: 6px; color: #475569; }
    #add-link-url { width: 100%; padding: 6px 8px; font-size: 11px; border: 1px solid #e2e8f0; border-radius: 6px; margin-bottom: 6px; box-sizing: border-box; background: #fff; }
    #add-link-url:focus { outline: none; border-color: #94a3b8; box-shadow: 0 0 0 1px #94a3b8; }
    .add-link-hint { font-size: 11px; color: #94a3b8; margin-bottom: 8px; }
    .add-link-error { font-size: 11px; color: #dc2626; margin-top: 4px; margin-bottom: 4px; }
    #add-link-btn { margin-bottom: 4px; }
    #copy-btn { margin-top: 0; background: #f1f5f9; color: #334155; border-color: #e2e8f0; }
    #copy-btn:hover { background: #e2e8f0; border-color: #cbd5e1; }
    .popup-header { display: flex; align-items: center; gap: 10px; margin-bottom: 12px; }
    .popup-logo { flex-shrink: 0; }
    .popup-header h3 { margin: 0; }
  </style>
</head>
<body>
  <div id="content">
    <div class="popup-header">
      <img id="popup-logo" alt="" class="popup-logo" width="32" height="32" />
      <h3>Share to Zuno</h3>
    </div>
    <div class="add-link-section">
      <label for="add-link-url">Add a link</label>
      <input type="text" id="add-link-url" placeholder="https://..." />
      <p class="add-link-hint">Paste or type a URL</p>
      <p class="add-link-error" id="add-link-error" style="display:none"></p>
      <button type="button" id="add-link-btn">Save link</button>
    </div>
    <div class="url" id="url"></div>
    <button id="share-btn">Share this page</button>
    <p class="hint">Right-click a page or link for Share to Zuno</p>
  </div>
  <div id="connect" class="connect" style="display:none">
    <div class="popup-header">
      <img id="connect-logo" alt="" class="popup-logo" width="32" height="32" />
      <h3 style="margin:0">Connect extension</h3>
    </div>
    <p style="margin:0 0 8px; font-size:12px">Open Zuno in your browser, log in, then open this popup again to connect.</p>
    <p class="hint" style="margin:0 0 6px">Copy and open this link:</p>
    <input type="text" id="zuno-link" readonly class="zuno-link" value="" />
    <button id="copy-btn" type="button">Copy link</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
